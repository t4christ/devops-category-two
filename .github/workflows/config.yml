  update-helm-values:
    runs-on: ubuntu-latest
    needs: [build-and-push-docker-image]
    if: |
      always() && 
      (needs.build-and-push-docker-image.result == 'success')
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        repository: t4christ/rusthelm
        ref: feature/T-2233-rust-helm

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install yq (for YAML processing)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install yq

    - name: Update Helm values
      run: |
        ls .
        yq eval '.image.repository = texplode/rusttaskcone:${{ steps.version.outputs.date }}-${{ github.run_id }}' -i rustapp/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ./rustapp/values.yaml
        git commit -m 'Update values.yaml'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}