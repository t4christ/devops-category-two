name: ETL Pipeline

on:
  # schedule:
  #   - cron: "0 0 * * *" # Runs every day at midnight
  push:
    branches:
      - feature/T-1234-dataops

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Set environment variable
      run: |
            echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
            echo "DB_PASSWORD=${{ secrets.DB_PASS }}" >> $GITHUB_ENV
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
            echo "TABLE_NAME=${{ secrets.TABLE_NAME }}" >> $GITHUB_ENV
            echo "CLEANED_TABLE_NAME=${{ secrets.CLEANED_TABLE_NAME }}" >> $GITHUB_ENV

    - name: Run Postgresdb 
      run: |
              cat <<-EOF > .env
              POSTGRES_PASSWORD=${{ secrets.DB_PASS }}
              POSTGRES_USER=${{ secrets.DB_USER }}
              EOF
              docker-compose up -d

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Load Data To Db
      run: python src/initial_load.py

    - name: Run ETL script
      run: python src/load.py
